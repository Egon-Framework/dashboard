<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egon Dashboard</title>
  <link rel="stylesheet" href="assets/vendored/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendored/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/main.css">
</head>
<body>
<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img class="navbar-logo" src="assets/img/logo.svg" alt="">
      Egon Dashboard
    </a>
    <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarColumn" aria-expanded="false" aria-controls="sidebarColumn">
      <i class="bi bi-list"></i>
    </button>
  </div>
</nav>
<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col" id="diagramColumn"></div>
    <div class="col-3 collapse collapse-horizontal show" id="sidebarColumn">
      <div class="row py-4" id="titleRow">
        <div class="col">
          <h2 class="eg-pipeline-title"></h2>
          <p class="text-muted">ID: <span class="eg-pipeline-id"></span></p>
          <p class="eg-pipeline-description"></p>
        </div>
      </div>
      <div class="row">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">General</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="nodes-tab" data-bs-toggle="tab" data-bs-target="#nodes" type="button" role="tab" aria-controls="nodes" aria-selected="false">Nodes</button>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab"></div>
          <div class="tab-pane fade" id="nodes" role="tabpanel" aria-labelledby="nodes-tab"></div>
        </div>
      </div>
      <div class="row pt-2 border-top">
        <div class="col text-start">
          <small class="text-muted">v<span class="eg-dashboard-version"></span></small>
        </div>
        <div class="col text-end">
          <a class="text-muted" href="#licenseModal" data-bs-toggle="modal" data-bs-target="#licenseModal"><small>Terms and Conditions</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="licenseModal" tabindex="-1" aria-labelledby="licenseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="licenseModalLabel">Terms and Conditions</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="eg-dashboard-terms"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="assets/vendored/node_modules/jquery/dist/jquery.min.js"></script>
<script src="assets/vendored/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/main.js"></script>
</body>
</html>
